<div class="total-container">
  <div class="container">
    <!----
    TOP IMAGE & NAVIGATION PANEL
    ----->
    <div class="container top-image pl-0 pr-0"></div>
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse my-navbar">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
              data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">ЗАМЕТКИ</a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item active">
            <a class="nav-link" href="#">Китай <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">не Китай </a>
          </li>
          <app-admin-panel></app-admin-panel>
        </ul>
      </div>
    </nav>

    <!----
      CONTENT
    ----->
    <div class="container">
      <div class="row justify-content-center" id="notes-container">
        <app-note #cardView *ngFor="let note of _notes" [_data]="note" [@noteExpand]="cardView.state"
                  (@noteExpand.start)="focusOnNote($event, cardView._data.id)"
                  (@noteExpand.done)="focusOnNote($event, cardView._data.id)"
                  (click)="toggleNotes(note)"
                  [style.order]="cardView.order"></app-note>
      </div>
    </div>

    <!----
      FOOTER
    ----->

    <footer class="footer">
      <div class="container">
        <p class="text-muted text-right">Footer text is placed here</p>
      </div>
    </footer>

  </div>
</div>
